<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourites</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: pink;
            padding: 20px;
            text-align: center;
            font-size: x-large;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        nav .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        nav .menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav .menu li {
            margin-left: 20px;
        }

        nav .menu li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav .menu li a:hover {
            color: pink;
        }

        .cart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .pet-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .pet-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .pet-card .details {
            padding: 15px;
        }

        .pet-card .details h3 {
            margin: 0 0 10px;
            font-size: 20px;
        }

        .pet-card .details p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }

        .pet-card .details .price {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .pet-card .actions {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            border-top: 1px solid #ddd;
        }

        .pet-card .actions button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .pet-card .actions .buy-button {
            background-color: pink;
            color: white;
        }

        .pet-card .actions .buy-button:hover {
            background-color: #ff69b4;
        }

        .pet-card .actions .remove-button {
            background-color: red;
            color: white;
        }

        .pet-card .actions .remove-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <header>
        <h1>Favourites - TOKI THE PET'S STORE</h1>
    </header>

    <nav>
        <div class="logo">TOKI</div>
        <ul class="menu">
            <li><a href="home.html">Home</a></li>
            <li><a href="favourites.html">Favourites</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="selling.html">Selling</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>

    <div class="cart-container" id="cart-container">
        <!-- Cart items will be dynamically loaded here -->
    </div>
    <h1>Favourites</h1>
    <div id="pet-details"></div>


    <script>
        // Retrieve URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const age = urlParams.get('age');
        const sellerEmail = urlParams.get('sellerEmail');
        const price = urlParams.get('price');

        // Display pet details
        document.getElementById('pet-details').innerHTML = `
            <h2>${name}</h2>
            <p><strong>Age:</strong> ${age} years</p>
            <p><strong>Seller Email:</strong> ${sellerEmail}</p>
            <p><strong>Price:</strong> $${price}</p>
        `;
    </script>
</body>
</html>
